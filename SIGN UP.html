<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SIGNUP.css">
                
    <title>SIGN UP</title>
</head>
<body>
    <div class ="blackoverlay"><img class="actual"src="WALLPAPER 4.jpg">
   
    <div class="middle">
        <div class="wall">
            <img src="WALLPAPER 4.jpg"><h1 class="blacktext">SIGN UP</h1>
         </div>
        <div class="loginbx">
           {% comment %} <p class="p20">Welcome to BU Bookshop</p> {% endcomment %}
            <div class="loginss">
                <div class="fname" id="sim">
                    <p>First name</p>
                    <input type="text" name="fname" required>
                </div>
                <div class="sname" id="sim">
                    <p>Last name</p>
                    <input type="text" name="sname" required>
                </div>
                <div class="email" id="sim">
                    <p>E-mail</p>
                    <input type="text" name="sname" required>
                </div>
                <div class="crpassword" id="sim">
                    <p>Create Password</p>
                    <input type="password" name="pw" required>
                </div>
                <div class="crusername" id="sim">
                    <p>Create Username</p>
                    <input type="text"name="uname" required>
                </div>
                <div class="sign">
                <button class="login">Sign up</button>
                <p class="p2">Have an account?<a class="link3" href="./Login.html">Log in!</a></p></div>
            </div>
         </div>
         
        
    </div>
</div>
   
    
    

</body>
</html>
